<!DOCTYPE html>
<html>
<head th:replace="fragments/base.html :: headerfiles(title=#{pageTitle.campi})"></head>
<head>
<link th:href="@{/css/campi.css}" rel="stylesheet">
<link th:href="@{/css/mediaCampi.css}" rel="stylesheet">
</head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section>
		<div id="main-content">
			<ul>
				<li th:each="campo : ${campi}">
					<div class="item">
						<div class="info-campo">
							<div class="top-box" th:text="|#{campo} ${campo.id}|">Campo 1</div>
							<div class="prezzo"><span th:text="#{campo.prezzo} + '/h:'">Prezzo/h:</span><span th:text="${campo.prezzo} + 'â‚¬'">50euro</span></div>
							<div class="bottoni">
							<a class="bottone-info" 
								th:text="#{piuInfo}" 
								th:href="@{'/campo' + '/' + ${campo.id}}"
								>
								Informazioni
							</a>
							<a sec:authorize="hasAuthority('ADMIN')" class="bottone-info bottone-rimuovi" 
								th:text="#{campi.rimuoviCampo}" 
								th:href="@{'/admin/rimuoviCampo/' + ${campo.id}}"
								>
								Rimuovi
							</a>
							</div>
						</div>
						<img class="img-campo" th:src="@{${campo.photoImage1Path}}" alt=""></img>
					</div>
				</li>
			</ul>			
		</div>
	</section>
	<footer th:replace="fragments/base.html :: fondo"></footer>
</body>
</html>
